<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<style>
    html, body {
        height: 100%;
    }

    body {
        background: linear-gradient(to right, #FFB3A6,#FFF3E6,#FFF3E6, #8ED5C5 );
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .card {
        width: 100%;
        max-width: 400px;
    }
</style>
</head>
<body>

<div class="card shadow-sm">
    <div class="card-body">
        <h3 class="card-title text-center mb-4">Register</h3>
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
            {% endif %}
            {% endwith %}
        <form method="POST">
            
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Email Id</label>
                <input type="text" class="form-control" id="email" name="email" placeholder="Enter your email id" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
            <p class="text-center small">Don't have an account? 
                <a href="{{ url_for('login') }}">Login here</a>
            </p>
        </form>
    </div>
    </div>
    <script>
        document.querySelectorAll('input').forEach(input => {
        input.addEventListener('input', () => {
            const errorBox = document.querySelector('.alert-danger');
            if (errorBox) errorBox.style.display = 'none';
        });
        });
    </script>
</body>
</html>
